{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 70vh; color:white;">
  <div style="text-align: center;">
    <h1>Eliminar Comentario</h1>
    <p>¿Estás seguro de que deseas eliminar este comentario?</p>
    <form method="post" style="display: inline-block;">
      {% csrf_token %}
      <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'apps.posts:post_individual' id=comentario.posts_id %}">Cancelar</a>
  </div>
</div>
{% endblock %}
